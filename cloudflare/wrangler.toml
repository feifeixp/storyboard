# Cloudflare Workers 配置文件
name = "storyboard-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "storyboard-db"
database_id = "b89a10de-f769-41f5-bbd5-cb4e6463bfe5"

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[env.dev]
name = "storyboard-api-dev"
vars = { ENVIRONMENT = "development" }

[[env.dev.d1_databases]]
binding = "DB"
database_name = "storyboard-db-dev"
database_id = "0ec29997-b9d2-4ee1-8b9c-31c41e0d4776"

# 路由配置（可选，如果需要自定义域名）
# routes = [
#   { pattern = "api.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]


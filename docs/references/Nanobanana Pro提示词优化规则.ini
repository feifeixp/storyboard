Nanobanana Pro 的各类惊艳效果相信大家已经不陌生了，但是为每个创意单独撰写提示词是一个很不 AI 的方法。
为了在产品中搭建一个真正有效的自动 Nano 提示词优化功能，看过很多所谓“Google官方指南”，实验下来总还是不够，
最终通过大量提示词分析和AB实验，总结了以下规律，这里将结论和测试过程分享给大家。
先放结论
规则一：用量化数字替代形容词
规则二：用专业术语替代感觉词
规则三：反向词仍是有效的
规则四：多感官描述是有必要的
规则五：按内容类型分组补充：满足以上要求后，JSON 格式是没有必要的

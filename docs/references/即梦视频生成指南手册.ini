（四）避坑指南​
原图选择标准​
主体清晰：优先选择主体轮廓明确、无模糊区域的图像（如人物面部清晰、物体边缘锐利），模糊原图易导致动态生成时主体变形。​
风格统一：避免选择 “多风格拼接” 的图像（如一半水墨一半写实），模型难以同时延续多种风格，易出现效果混乱。​
构图合理：预留动态扩展空间（如人物右侧留白，可添加 “右侧走来一只小猫” 的动态；若画面满屏，仅适合主体自身动作）。​

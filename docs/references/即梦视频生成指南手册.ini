二、首尾帧生视频（Keyframe Video）全流程指导​
首尾帧生视频通过 “首帧（起始画面）+ 尾帧（结束画面）+ 过渡提示词” 生成动态视频，核心是 “两帧定起点与终点，AI 补全中间过程”，适合实现 “形态转变、空间跳转、时间流逝” 等创意效果。​
（一）核心原理与能力边界​
核心优势​
创意可控性强：精准控制视频的起始与结束状态（如 “首帧为普通人类，尾帧为机械战士”），AI 自动生成自然过渡，避免文生视频的随机性。​
特效表现力佳：擅长实现 “形态变形”（如 “兔子变玩偶”“水果融化”）、“空间穿越”（如 “从森林穿越到太空”）等复杂特效，视觉冲击力强。​
时间维度灵活：可模拟 “昼夜交替”“四季变换”“植物生长” 等时间流逝效果，通过首尾帧的时间差，让动态过程更具叙事感。​
能力上限​
过渡逻辑依赖提示词：若首尾帧差异过大（如 “首帧为蚂蚁，尾帧为大象”），需在提示词中详细描述过渡细节（如 “蚂蚁逐渐放大，身体结构逐步转化为大象形态”），否则易出现过渡生硬。​
细节精度有限：小尺寸元素（如 “文字变形”“珠宝光泽变化”）的过渡效果不佳，易出现细节丢失，建议优先关注大轮廓的动态变化。​
时长限制严格：单段视频建议控制在 5-10 秒，超过 10 秒易出现过渡节奏混乱（如中间过程重复、结尾提前定格）。​
（二）核心创作流程​
1. 首尾帧设计规范​
风格统一：首尾帧需保持一致的美学风格（如均为 3D CG、均为手绘插画），避免 “首帧写实，尾帧卡通”，否则过渡过程中风格突变。​
元素关联：首尾帧需包含相同核心元素（如 “首帧为带花苞的玫瑰，尾帧为盛开的玫瑰”“首帧为未变身的战士，尾帧为穿盔甲的战士”），无关联元素（如 “首帧为猫，尾帧为汽车”）易导致过渡逻辑断裂。​
构图衔接：首尾帧的空间框架需连贯（如 “首帧为室内书桌近景，尾帧为书桌全景”，而非 “首帧为室内，尾帧为室外”），可通过 “相同背景元素”（如同一盏台灯、同一面墙壁）确保构图衔接。​
2. 提示词构建公式​
过渡方式描述 + 核心元素变化细节 + 光影 / 风格保持 + 节奏控制​
过渡方式描述：明确两帧之间的动态逻辑（如 “形态渐变”“空间平移”“时间流逝”），例：“从首帧到尾帧，人物身体逐渐被机械装甲覆盖，装甲从肩部向四肢逐步延伸”。​
核心元素变化细节：细化关键元素的动态（如 “玫瑰花瓣从闭合状态逐步舒展，花茎轻微弯曲”“战士盔甲的金属光泽从哑光转为亮面，纹路逐渐清晰”）。​
光影 / 风格保持：强调首尾帧的光影一致性（如 “保持首帧的暖黄色灯光，过渡过程中灯光亮度不变”）或风格延续（如 “全程保持像素风格，元素变形时像素块大小不变”）。​
节奏控制：用 “缓慢”“匀速”“先快后慢” 等词调节过渡速度（如 “植物生长过程匀速进行，花瓣舒展速度与叶片生长速度一致”）。​

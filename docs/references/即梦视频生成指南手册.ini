一、图生视频（I+T2V）全流程指导​
图生视频（I+T2V）以初始图像为基础，通过提示词引导动态效果生成，核心是 “图像定基调，文字补动态”，需重点平衡图像风格与文字指令的协同性。​
（一）核心原理与能力边界​
核心优势​
风格一致性强：能精准延续初始图像的美学风格（如油画质感、水墨笔触、赛博朋克色调），新生成元素（如动态人物、环境细节）自动匹配原图质感，避免风格割裂。​
光影层次细腻：依托原图光影基础，可精准控制光照变化（如晨雾渐散、灯光明暗过渡），画面立体感与真实感优于文生视频。​
构图稳定性高：初始图像决定基础构图，提示词仅在原有框架内扩展动态，减少文生视频中构图跑偏的问题。​
能力上限​
动态幅度受限：对跑酷、打斗等大动态动作支持不足，易出现肢体结构变形、动作连贯性差的问题，建议优先选择 “走路、挥手、微笑” 等简单动作。​
构图灵活性低：无法突破原图的空间框架（如原图为室内场景，难以通过提示词扩展为室外全景），需提前在初始图像中规划好构图。​
多主体交互弱：多人或多物体同时运动时，易出现交互逻辑混乱（如人物动作错位、物体碰撞不自然），建议单主体动态优先。​
（二）提示词构建规范​
1. 基础结构公式​
动作指令 + 镜头语言 + 光影 / 情绪调节 + 风格延续说明​
动作指令：明确主体的动态（如 “缓慢抬头”“手指轻拂书页”），需匹配原图主体特征（如原图为古风人物，避免 “跳街舞” 等违和动作）。​
镜头语言：选择 “推、拉、摇、移” 等基础运镜（复杂运镜如 360° 环绕易失真），需贴合原图构图（如原图为近景人像，适合 “缓慢推进至特写”，不适合 “快速拉远至全景”）。​
光影 / 情绪调节：补充光照变化（如 “夕阳余晖逐渐洒在人物肩头”）或情绪细节（如 “眉头从紧蹙转为舒展”），增强画面感染力。​
风格延续说明：若原图风格特殊（如网点印刷、毛毡质感），需在提示词中强调（如 “保持原图的网点印刷风格，动态过程中网点密度不变”）。​
2. 进阶优化技巧​
动态幅度量化：用 “轻微”“缓慢”“小幅度” 等词限定动作范围（如 “小幅度转动头部” 而非 “快速甩头”），减少变形概率。​
光影变化具象化：避免 “光线变亮” 等抽象描述，改用 “晨光透过树叶在地面形成移动的光斑”“台灯暖光逐渐照亮书页文字” 等可视觉化的表述。​
风格关键词强化：提取原图核心风格元素（如 “莫兰迪配色”“粗粝油画笔触”“像素块拼接”），在提示词中重复强调，确保风格不丢失。​

# 可灵AI视频生成手册总结及核心规律提炼
## 一、手册核心内容总结
### （一）核心功能模块
1. **基础功能**：涵盖文生视频、图生视频、多图参考、视频延长，支持5s/10s生成时长，画幅比例包括16:9、9:16、1:1三种。
2. **进阶功能**：提供标准模式与高品质模式选择；支持运镜控制、首尾帧设置、运动笔刷、对口型等精细化操作。
3. **场景应用**：覆盖科幻、赛博朋克、古风、现实生活等多元场景，典型案例包括太空战机穿梭、月球赛车、古装人物场景、老照片复活、多主体互动等。

### （二）关键使用规则
1. **提示词设计**：
    - 基础要求：语言简洁、句子结构简单，画面内容需在生成时长内完成。
    - 图生视频核心公式：提示词=主体+运动，背景+运动（多主体需依次列举运动轨迹）。
    - 风格引导：使用“东方意境、中国、亚洲”等词汇易生成中国风内容；分屏场景可标注“4个机位+主题”（如春夏秋冬）。
2. **当前能力局限**：
    - 对数字不敏感，难以精准呈现指定数量的主体；
    - 无法生成复杂物理运动（如球类弹跳、高空抛物）；
    - 照片类图片若带相框易生成静止视频，需避免此类输入。

## 二、核心规律提炼
### （一）首尾帧设计的适用场景
首尾帧功能的核心价值是**固定视频的起始与结束状态**，确保画面逻辑连贯、主体突出，以下情况建议设计：
1. **需要明确叙事逻辑的场景**：视频存在清晰的“起点-过程-终点”叙事线时，如“赛车从月球基地出发（首帧）→ 飞驰穿越陨石带 → 抵达太空站（尾帧）”，首尾帧可锚定关键场景节点。
2. **主体运动轨迹明确的场景**：当主体需完成特定路径运动时，如“古装少年从池塘边闭眼静坐（首帧）→ 缓慢睁眼 → 起身望向远方（尾帧）”，首尾帧可固定主体的初始姿态与最终状态。
3. **需要强化风格统一性的场景**：如赛博朋克城市视频，首帧设定“俯拍城市夜景（霓虹亮灯初始状态）”，尾帧设定“俯拍城市日出（霓虹渐暗）”，通过首尾帧保持画面色调、视角的一致性。
4. **多主体互动或场景转换场景**：如“两人拥抱”主题视频，首帧设定“两人相向站立”，尾帧设定“拥抱定格”，避免运动过程中主体位置偏离预期。
5. **高品质模式下的精细化创作**：追求画面完整性和专业感时，首尾帧可减少运镜或主体运动的随机性，提升视频成品率。

### （二）补充规律
1. **无需设计首尾帧的场景**：
    - 无明确叙事逻辑的氛围类视频（如“霓虹巷战氛围”“烟花绽放瞬间”）；
    - 短时长（5s）内仅需单一运动的简单场景（如“小球缓慢旋转”）。
2. **关联功能搭配建议**：首尾帧设计可结合运镜控制（如首帧固定视角→中间推进运镜→尾帧固定全景），进一步提升画面层次感。
## 七、能力边界与避坑指南

### AI视频生成能力上限

| 能力类型 | 擅长 | 不擅长 |
|---------|-----|-------|
| 动作幅度 | 走路、挥手、微笑、转身 | 跑酷、打斗、跳跃、复杂舞蹈 |
| 主体数量 | 单主体动态 | 多主体同时复杂交互 |
| 物理运动 | 简单漂浮、飘动 | 球类弹跳、高空抛物、碰撞 |
| 构图变化 | 原有框架内扩展 | 突破原图空间框架 |
| 细节精度 | 大轮廓动态变化 | 文字变形、珠宝微光变化 |
| 时长控制 | 5-10秒 | 超过10秒易节奏混乱 |

### 常见错误与修正

| 错误类型 | ❌ 错误示例 | ✅ 修正示例 |
|---------|-----------|-----------|
| 动作违和 | 古风仕女跳街舞 | 古风仕女缓慢旋转裙摆，符合古典舞姿 |
| 运镜过度 | 近景人像快速拉远至宇宙全景 | 镜头缓慢推进至人物眼部特写 |
| 风格丢失 | 未提及原图风格 | 保持原图网点印刷风格，动态过程中网点密度不变 |
| 过渡生硬 | 首尾帧差异过大无过渡描述 | 添加中间状态描述和速度梯度控制 |
| 时长失控 | 10秒内容塞进5秒 | 减少动态内容或拆分为多段 |

### 负面提示词（可添加）
```
禁止出现肢体变形、风格偏移、光影混乱；
人物动作需连贯，无卡顿；
背景无额外元素新增；
保持原图构图框架不变。
```


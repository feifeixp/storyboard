## 四、运镜描述规范

### 基础运镜词汇

| 运镜类型 | 中文描述 | 效果 |
|---------|---------|-----|
| 推进 Push In | 镜头缓慢推进 | 聚焦主体、强调细节 |
| 拉远 Pull Out | 镜头缓慢拉远 | 展示环境、揭示全貌 |
| 横摇 Pan | 镜头水平摇动 | 展示空间宽度 |
| 竖摇 Tilt | 镜头垂直摇动 | 展示空间高度 |
| 跟随 Track | 镜头跟随主体移动 | 动态感、沉浸感 |
| 环绕 Arc | 镜头环绕主体 | 全方位展示 |
| 升起 Crane Up | 镜头向上升起 | 展示规模、人物渺小感、宏大场景 |
| 降落 Crane Down | 镜头向下降落 | 聚焦主体、压迫感、接近感 |
| 固定 Static | 镜头几乎静止 | 稳定观察 |

### 运镜组合示例
```
镜头从人物侧面缓慢推进至手部特写
镜头缓慢右摇展现身后的落叶飘落
镜头从高空缓慢下降俯瞰城市全景
镜头侧向跟随人物奔跑
```


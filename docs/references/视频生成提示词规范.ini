## 五、风格保持规范

### 必须包含的风格词

| 风格类型 | 关键词示例 |
|---------|----------|
| 水墨风格 | 保持水墨笔触、水墨晕染效果、墨色渐变 |
| 油画风格 | 保持油画厚涂质感、笔触厚度不变 |
| 赛博朋克 | 延续赛博朋克色调、霓虹光效 |
| 胶片质感 | 保持胶片颗粒感、胶片色调不变 |
| 像素风格 | 全程保持像素风格、像素块大小不变 |

### 风格保持句式
```
保持原图的[风格名称]，动态过程中[核心特征]不变
所有新生成元素需延续原图的[具体特征]
全程维持[风格名称]，过渡过程中[关键元素]无断层
```


## 九、多段视频串联规范

### 串联流程
1. 将复杂动态拆分为多段（每段5-10秒）
2. 相邻两段的首尾帧需重叠相同元素
3. 保持风格关键词统一
4. 前一段结束动作 = 后一段起始动作

### 串联示例（古风人物从室内走向室外）

**第一段（图生视频-室内动态化）：**
```
保持水墨风格，人物缓慢起身整理衣袖走向屏风左侧，镜头缓慢跟随，室内烛光亮度不变，5秒。
```

**第二段（首尾帧-场景跳转）：**
```
从首帧到尾帧，人物缓慢穿过屏风，屏风逐渐透明消失，室内场景同步淡化，室外庭院场景逐步显现，桃花花瓣缓慢飘落，人物保持行走姿势不变，全程维持水墨风格，6秒。
```

**第三段（图生视频-室外扩展）：**
```
保持水墨风格，人物继续向前行走伸手轻触桃花枝，桃花花瓣因触碰轻微颤动，镜头缓慢推进至人物手部特写，背景庭院虚化，5秒。
```


## 三、首尾帧生视频（Keyframe）提示词规范

### 适用场景
- 形态转变（人物变身、材质变化）
- 时间流逝（昼夜交替、四季变换）
- 空间跳转（室内到室外、地面到水下）
- 需要明确叙事逻辑的场景

### 提示词结构
```
从首帧到尾帧，[过渡方式] + [核心元素变化细节] + [速度节奏] + [光影过渡] + [风格保持] + [时长]
```

### 过渡描述规范

| 过渡类型 | 描述要点 | 示例 |
|---------|---------|------|
| 形态变形 | 变化顺序、部位先后 | 装甲先从肩部生成，再向手臂躯干腿部延伸 |
| 时间流逝 | 光影变化、环境响应 | 晨雾匀速消散，阳光从树冠间隙逐步洒入 |
| 空间跳转 | 移动方向、元素渐隐渐显 | 镜头从书桌匀速向右移动穿越门框 |
| 材质变化 | 质感过渡、反射变化 | 木质纹理逐渐消失，表面变为光滑透明 |

### 速度节奏控制

| 节奏词 | 效果 | 适用场景 |
|-------|-----|---------|
| 匀速 | 平稳过渡 | 植物生长、时间流逝 |
| 先慢后快 | 蓄力释放感 | 花瓣绽放、能量爆发 |
| 先快后慢 | 减速定格感 | 动作结束、落地瞬间 |
| 缓慢 | 细腻观察 | 材质变化、光影过渡 |

### 时间分配示例
```
10秒视频中，玫瑰外层花瓣舒展占4秒，内层花瓣舒展占3秒，花蕊显露占3秒，各阶段无缝衔接。
```

### 首尾帧视频示例
```
从首帧到尾帧，人物身体匀速覆盖机械装甲，装甲先从肩部生成再向手臂躯干腿部延伸，金属纹理逐步清晰，眼睛变为蓝色发光体，保持整体姿势不变，光影从自然光转为冷色调机械光，全程无风格断层，8秒。
```


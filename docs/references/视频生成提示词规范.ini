## 八、首尾帧设计决策指南

### 何时需要设计首尾帧

| 场景类型 | 是否需要 | 原因 |
|---------|---------|-----|
| 明确叙事逻辑 | ✅ 需要 | 锚定起点-过程-终点 |
| 主体运动轨迹明确 | ✅ 需要 | 固定初始姿态与最终状态 |
| 形态/材质转变 | ✅ 需要 | 控制变化起止点 |
| 空间跳转 | ✅ 需要 | 确保过渡逻辑连贯 |
| 多主体互动 | ✅ 需要 | 避免位置偏离预期 |
| 氛围类无叙事 | ❌ 不需要 | 霓虹氛围、烟花绽放等 |
| 5秒内单一简单运动 | ❌ 不需要 | 小球旋转、树叶飘动等 |

### 首尾帧设计要点

1. **风格统一**：首尾帧必须保持一致的美学风格
2. **元素关联**：必须包含相同核心元素（如同一人物、同一物体）
3. **构图衔接**：空间框架需连贯，可通过相同背景元素确保
4. **尺寸一致**：首尾帧必须相同分辨率与比例
5. **元素对齐**：核心元素需在同一空间位置


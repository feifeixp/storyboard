## 视频 O1 模型五大亮点
### （1）全能引擎：全球首个统一多模态视频大模型
可灵·视频 O1 模型，首次在视频生成领域，将参考生视频、文生视频、首尾帧生视频、视频内容增删、视频修改变换、风格重绘、镜头延展等多种任务，融合于大一统模型之中。你无需在多个模型及工具间跳转，即可一站式完成从灵感到生成、从生成到修改的全部创作。

### （2）全能指令：多模态输入，全能创作编辑
依托统一模型的深层语义理解力，你上传的图片、视频、主体、文字——在可灵 O1 眼中，皆是指令。O1 模型打破模态的限制，可综合理解你上传的一张照片、一段视频或主体（一个角色的不同视角），精准生成视频的各种细节。

同时,视频01模型,配合可灵O1的多模态指令输入区,认上繁琐的剪辑
后期,变成了简单的对话。无需手动遮罩或关键帧,只需输入入「移除路
人」、「将白天改为黄昏」或「替换主角服装」,模型即可读懂影像逻
辑,从局部的主体替换,到整体的视频风格重绘,自动完成像素级的语义
重构。你的文字指令,就是最高效的修改工具。
除了上面的示例,你还可以在可灵01多模态指令输入区,进行以下创作
图片/主体参考:支持参考图片/主体里的角色/道具/场景等多种元素素,灵
活生成创意视频。
指令变换:视频增加内容、视频删除内容、切换景别/视角。还能进行多
种视频修改任务,例如修改视频主体、修改视频背景、修改视频局部、
修改视频风格、修改物体颜色、修改视频天气等等。
视频参考:支持参考视频内容,进行生成上一个镜头/下一个镜头,也可
以参考视频动作/运镜,进行创意生成。
首尾帧、文生视频等能力也一并支持。


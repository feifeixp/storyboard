## 八、透视描述规范（基于《透视知识-项目应用指南》）

### 核心原则

1. **透视类型必须具体化**：不能只说"三点透视"，必须说明"三点透视向上"或"三点透视向下"
2. **包含透视特征描述**：必须描述"垂直线汇聚"、"透视缩短"等视觉特征
3. **包含人物透视变形**：不同角度下人物的透视变形必须在提示词中体现
4. **光影与透视配合**：光影方向必须与相机角度一致

### 透视类型与提示词模板

#### 一点透视（30-40%）

**适用场景**：走廊、隧道、街道、铁轨

**中文模板**：
```
一点透视，消失点在画面[中央/左侧/右侧]，[场景]向远处延伸，两侧[元素]向消失点汇聚，营造[纵深感/引导视线/封闭感]
```

**英文模板**：
```
One-point perspective, vanishing point at [center/left/right], [scene] receding into distance, [elements] converging toward VP, strong sense of depth
```

**完整示例**：
```
中文：一点透视，消失点在画面中央偏右，狭长走廊向远处延伸，两侧墙壁向消失点汇聚，营造纵深感和紧迫感

英文：One-point perspective, vanishing point slightly right of center, narrow corridor receding into distance, walls on both sides converging to VP, creating depth and urgency
```

#### 两点透视（30-40%）

**适用场景**：建筑外观、街角、室内空间

**中文模板**：
```
两点透视，地平线在画面[上/中/下]1/3处，建筑呈角度朝向观众，左右两侧墙面向各自消失点汇聚，[立体感/空间深度]
```

**英文模板**：
```
Two-point perspective, horizon at [upper/middle/lower] third, building at angle to viewer, walls converging to left and right VPs, strong volumetric feel
```

#### 三点透视向上（15-25%）- 高冲击力！

**适用场景**：仰拍高楼、英雄登场、威压场景

**中文模板**：
```
三点透视向上，第三消失点在天空/天顶，垂直线条向上汇聚，建筑/人物呈高耸倒三角形态，从下方仰视，[压迫感/崇高感/威胁感]
```

**英文模板**：
```
Three-point perspective upward, third vanishing point in sky/zenith, vertical lines converging upward, buildings/figure towering with inverted triangle silhouette, view from below, imposing and powerful
```

**完整示例**：
```
中文：极端仰拍，三点透视向上，晋安从下方仰视，下巴轮廓锋利突出，鼻孔隐约可见，肩膀呈宽大倒三角剪影，腿部透视缩短几乎不可见，垂直的身体线条向天空汇聚，背景是翻滚乌云和向天空汇聚的垂直建筑线条，顶光逆光勾勒轮廓，威压感强烈

英文：Captured from far below, three-point perspective upward, Jin'an seen from below, chin sharp and prominent, nostrils faintly visible, shoulders forming wide inverted triangle silhouette, foreshortened legs barely visible, vertical body lines converging toward sky, background of churning clouds and vertical building lines converging upward, top backlight creating rim light on silhouette, overwhelming presence
```

#### 三点透视向下（15-25%）- 高冲击力！

**适用场景**：俯拍深渊、脆弱角色、眩晕场景

**中文模板**：
```
三点透视向下，第三消失点在地面深处/最低点，垂直线条向下汇聚，人物呈缩小的头顶视角，鸟瞰俯视，[眩晕感/渺小感/危险感]
```

**英文模板**：
```
Three-point perspective downward, third vanishing point at nadir/ground, vertical lines converging downward, figure seen from above with diminishing proportions, vertiginous and vulnerable
```

**完整示例**：
```
中文：鸟瞰视角，三点透视向下，林溪的头顶和肩膀轮廓渺小，跪倒在废墟中央，只见头顶发型和背部弧线，脸部透视压缩只见额头，垂直的断壁残垣向地面中心汇聚，顶光从上方照下只照亮她小小的身影，四周巨大阴影包围，强调孤立与脆弱

英文：Aerial shot directly from above, three-point perspective downward, Lin Xi's head and shoulder silhouette small and diminished, kneeling in center of ruins, only hair and back arc visible, face foreshortened only forehead seen, vertical broken walls converging toward ground center, top light from above illuminating only her small figure, massive shadows surrounding, emphasizing isolation and vulnerability
```

### 人物透视变形对照表

**核心知识**：不同角度下人物的透视变形必须在提示词中体现！

| 相机角度 | 人物透视变形 | 中文关键词 | 英文关键词 |
|----------|-------------|----------|-----------|
| 极端仰拍 | 下巴突出、鼻孔可见、肩膀放大、腿部缩短 | 下巴锋利突出，鼻孔隐约可见，肩膀呈宽大倒三角，腿部透视缩短 | chin prominent, nostrils visible, shoulders widened, foreshortened legs |
| 仰拍 | 下巴略突出、胸部底面可见、人物显高大 | 下巴略突出，胸部底面可见，人物高耸 | slight chin prominence, chest underside visible, figure towering |
| 平视 | 正常比例、地平线在眼睛位置 | 正常比例，地平线在眼睛位置 | normal proportions, horizon at eye level |
| 俯拍 | 头顶突出、肩膀顶面可见、人物显矮小 | 头顶突出，肩膀顶面可见，人物显矮小 | head top prominent, shoulder tops visible, figure appears shorter |
| 极端俯拍/鸟瞰 | 只见头顶背部、脸部透视压缩、地面占主导 | 只见头顶和肩膀轮廓，脸部透视压缩只见额头，地面细节占主导 | top of head and shoulders visible, face foreshortened only forehead seen, ground details dominant |

### 光影与透视的配合

**核心知识**：光影方向必须与相机角度一致！

| 相机角度 | 典型光影设置 | 效果 | 提示词示例 |
|----------|-------------|------|-----------|
| 仰拍 | 顶光/背光 | 下巴下方阴影、剪影效果、威胁感 | 顶光照明，人物面部下半部在阴影中（下巴、脖子阴影深重），逆光在头顶和肩膀形成轮廓光边 |
| 俯拍 | 顶光 | 头顶亮、眼窝阴影、脆弱感 | 顶光从上方照下，头顶明亮，眼窝和鼻下形成深重阴影 |
| 侧面 | 侧光 | 半明半暗、立体感、神秘感 | 侧光从左侧照射，在面部形成明暗对比，半明半暗 |

### 服装褶皱与动态

**核心知识**：动态镜头中，服装褶皱帮助表现运动方向！

**褶皱方向规则**：
- 褶皱从受力点（肩膀、腰部、膝盖）向外辐射
- 快速运动时，布料向运动相反方向飘动

**中文模板**：
```
[角色]快速[奔跑/挥剑/跳跃]，[披风/衣袖/裙摆]向[后方/侧向]飘动，褶皱从[肩膀/腰部]向外辐射，形成流动的曲线
```

**英文模板**：
```
[character] rapidly [running/slashing/jumping], [cape/sleeves/skirt] billowing [backward/sideways], folds radiating from [shoulders/waist], creating flowing curves
```


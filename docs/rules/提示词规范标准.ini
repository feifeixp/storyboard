## 六、首尾帧设计规则

### 何时需要设计首尾帧

| 场景类型 | 是否需要 | 原因 |
|---------|---------|-----|
| 明确叙事逻辑 | ✅ 需要 | 锚定起点-过程-终点，如"出发→穿越→抵达" |
| 主体运动轨迹明确 | ✅ 需要 | 固定初始姿态与最终状态，避免位置偏移 |
| 形态/材质转变 | ✅ 需要 | 控制变化起止点，如"人类→机械战士" |
| 空间场景跳转 | ✅ 需要 | 确保过渡逻辑连贯，如"室内→室外" |
| 多主体互动 | ✅ 需要 | 避免位置偏离预期，如"两人拥抱" |
| 时间流逝效果 | ✅ 需要 | 明确起止状态，如"清晨→正午" |
| 氛围类无叙事 | ❌ 不需要 | 霓虹闪烁、烟雾飘动等纯氛围 |
| 5秒内单一简单运动 | ❌ 不需要 | 小球旋转、树叶飘动等 |

### 首尾帧设计五要素

| 要素 | 规则 | 错误示例 | 正确示例 |
|-----|------|---------|---------|
| 风格统一 | 首尾帧美学风格一致 | 首帧写实，尾帧卡通 | 首尾均为赛博朋克风格 |
| 元素关联 | 包含相同核心元素 | 首帧猫，尾帧汽车 | 首帧花苞，尾帧盛开玫瑰 |
| 构图衔接 | 空间框架连贯 | 首帧室内，尾帧室外无过渡 | 通过门框/窗户连接空间 |
| 尺寸一致 | 相同分辨率与比例 | 首帧16:9，尾帧9:16 | 均为16:9 1080P |
| 元素对齐 | 核心元素同一位置 | 首帧人物居左，尾帧人物居右 | 人物始终在画面中央 |

### 首尾帧变化设计

运动镜头的首尾帧必须体现**至少两项**变化：

| 变化维度 | 首帧 | 尾帧 | 变化幅度建议 |
|---------|------|------|-------------|
| 景别变化 | 远景 | 中景 | 相邻景别，避免跳跃 |
| 视角高度 | 略微从上方拍摄 | 与眼睛同高拍摄 | 15°以内变化 |
| 角色朝向 | 右侧面轮廓 | 轻微向右转 | 通过环绕运镜实现 |
| 人物位置 | 画面左侧 | 画面右侧 | 同一水平线移动 |
| 姿态变化 | 奔跑前倾 | 停下喘气 | 自然过渡动作 |
| 表情变化 | 紧张专注 | 如释重负 | 符合情绪逻辑 |
| 光影变化 | 冷蓝色调 | 暖黄色调 | 渐变过渡 |

### 🎬 运镜与首尾帧变化对应表

| 运镜方式 | 实现的变化 | 首帧→尾帧示例 | 视频提示词写法 |
|---------|-----------|--------------|---------------|
| 推进 Push In | 景别变近 | 全景→中景→近景 | 镜头缓慢推进 |
| 拉远 Pull Out | 景别变远 | 特写→近景→全景 | 镜头缓慢拉远 |
| 升降 Crane | 视角高度变化 | 从上方拍摄→与眼睛同高 | 镜头从高处缓慢下降 |
| 环绕 Arc | 角色朝向变化 | 侧面轮廓→轻微向右转→直视镜头 | 镜头从侧面环绕至正面 |
| 横摇 Pan | 展示空间宽度 | 左侧场景→右侧场景 | 镜头水平向右摇动 |
| 竖摇 Tilt | 展示空间高度 | 地面→人物→天空 | 镜头垂直向上摇动 |
| 跟随 Track | 人物位置变化 | 画面左侧→画面右侧 | 镜头侧向跟随移动 |

### 运镜组合示例

**景别+朝向同时变化：**
```
首帧：远景，右侧面轮廓
尾帧：中景，轻微向右转
提示词：镜头从侧面缓慢推进并向右环绕至人物斜前方
```

**视角+景别同时变化：**
```
首帧：远景，略微从上方拍摄
尾帧：中景，与眼睛同高拍摄
提示词：镜头从高处缓慢下降推进至人物平视角度
```

**环绕+表情变化：**
```
首帧：中景，转身背对并回头看肩，表情不可见
尾帧：中景，轻微向右转，表情坚定
提示词：镜头从人物背后缓慢环绕至斜前方，揭示人物表情
```

### 🚨 首尾帧设计禁忌

| 禁忌 | 问题 | 修正方案 |
|-----|------|---------|
| 差异过大 | AI无法补全中间过程 | 拆分为多段，每段差异可控 |
| 视角跳变 | 俯拍→仰拍，画面不连贯 | 保持视角高度一致 |
| 主体消失 | 首帧有人，尾帧无人 | 确保核心主体贯穿 |
| 背景突变 | 首帧森林，尾帧城市 | 通过过渡元素连接 |
| 多维度同时剧变 | 景别+位置+姿态全变 | 控制在2-3项变化 |


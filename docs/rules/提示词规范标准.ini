# 分镜提示词规范标准（基于即梦4.5 + Banana Pro官方手册）

## 一、核心原则

### 提示词公式
主体描述 + 环境背景 + 动作状态 + 光影氛围 + 技术参数

### 基本规则
- **使用自然语言描述**：即梦和Banana Pro使用自然语言，不使用权重参数格式（如 `(extreme long shot:1.3)`）
- **使用摄影术语**：AI图像生成模型训练数据主要是摄影作品，使用摄影术语而非电影分镜术语
- 禁止包含任何美术风格描述（油画、水墨、3D渲染等由美术风格系统控制）
- 所有描述清晰明确，避免模糊指代
- 即梦图片主体提示词推荐80-200字（最佳100-150字），简洁精炼，质量优先于字数

### 🚨 理论依据
本规范基于以下官方手册：
- 即梦图片4-5指南手册.ini
- 即梦视频生成指南手册.ini
- nano banana pro提示词官方手册.txt

**核心发现**：
1. ❌ 官方手册**没有提到权重参数格式**（如 `(extreme long shot:1.3)`）
2. ✅ 官方手册使用**自然语言描述**（如 "A wide-angle shot of..."）
3. ✅ 官方手册使用**摄影术语**（如 "from below", "looking slightly to the right"）
4. ❌ 官方手册**没有提到电影分镜术语**（如 "3/4 front view", "three-quarter front"）

### 🚨 AI识别准确性规则
以下描述词AI生图识别不准确，必须避免：

| ❌ 错误描述 | 问题 | ✅ 正确描述 |
|-----------|------|-----------|
| 动态剪影衣角向后飘扬 | "动态剪影"太抽象 | 两人奔跑的侧身轮廓，衣摆和披风向后飘动 |
| 更明显的危险红光 | "更明显"是比较级，AI无参照 | 强烈的危险红光 / 浓烈的红色光芒 |
| 强烈动态模糊 | "动态模糊"是后期效果 | 奔跑姿态带有速度感，衣角飘动 |
| 数据火花 | 太抽象，AI难以理解 | 蓝色电弧火花 / 荧光粒子飞溅 |
| 数据碎片 | 太抽象 | 发光的蓝色碎片 / 荧光方块碎片 |

**原则：**
1. 避免抽象概念词（动态剪影、数据XX）→ 用具体可视化描述
2. 避免比较级词汇（更明显、更强烈）→ 用绝对程度词
3. 避免后期效果词（动态模糊、景深）→ 用实际画面元素描述

### 动作拆解规范

复杂动作必须拆解为单一步骤，避免AI理解混乱：

| 动作类型 | ❌ 错误写法 | ✅ 正确写法 |
|---------|-----------|-----------|
| 幅度控制 | 快速甩头 | 小幅度缓慢转动头部 |
| 动作拆解 | 挥手 | 缓慢抬起小臂→手腕轻微转动→手掌张开 |
| 肢体保护 | 跳舞 | 上半身轻微摆动，双手自然下垂 |
| 起身动作 | 站起来 | 双手撑地→膝盖缓慢伸直→上身逐渐直立 |
| 转身动作 | 转身 | 头部先转向目标方向→肩膀跟随转动→身体完成转向 |

### 光影描述具象化规范

光影变化必须具象化描述，避免抽象表述：

| ❌ 抽象写法 | ✅ 具象写法 |
|-----------|-----------|
| 光线变亮 | 晨光透过树叶在地面形成移动的光斑 |
| 光线变暗 | 夕阳余晖从人物左肩缓慢移动至右肩 |
| 灯光闪烁 | 台灯暖光逐渐照亮书页文字 |
| 光影变化 | 侧光从左脸缓慢移动至右脸，阴影区域逐渐缩小 |
| 氛围变冷 | 蓝色月光从窗外渗入，在地板上形成长方形光斑 |


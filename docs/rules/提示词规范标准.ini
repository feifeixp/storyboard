## 五、第三层：视频过渡提示词

### 用途
描述从首帧到尾帧的过渡过程，用于AI视频生成（可灵/即梦）。

### 核心公式
```
从首帧到尾帧，[过渡方式] + [主体动作+运动轨迹] + [背景/环境响应] + [光影过渡] + [速度节奏] + [时长]秒
```

### 视频提示词七要素

| 要素 | 说明 | 示例 |
|-----|------|-----|
| 1.过渡方式 | 明确变化类型 | 形态渐变/空间平移/时间流逝 |
| 2.运镜方式 | 镜头运动 | 侧向跟拍/缓慢推进/固定镜头 |
| 3.主体动作 | 拆分为步骤 | 缓慢抬手→手腕转动→手掌张开 |
| 4.运动轨迹 | 明确方向 | 从画面左侧向右侧移动 |
| 5.环境响应 | 背景变化 | 苔藓随经过闪烁/花瓣飘落 |
| 6.光影过渡 | 光线变化 | 从冷蓝调转为暖黄调 |
| 7.速度节奏 | 量化控制 | 匀速/先慢后快/前3秒缓慢后2秒加速 |

### 🚨 过渡描述三原则

**原则1：中间状态补充**
- ❌ "从花苞到盛开" → 过渡生硬
- ✅ "外层花瓣先舒展，再逐层展开内层，花蕊随花瓣舒展逐渐显露"

**原则2：速度梯度控制**
- ❌ "匀速变化" → 机械感
- ✅ "花瓣舒展速度先慢后快，前3秒外层缓慢展开，后2秒内层快速舒展"

**原则3：关联元素锚定**
- ❌ 无固定参照 → 空间跳跃
- ✅ "花茎保持直立不变，仅花瓣围绕花茎展开"

### 视频过渡提示词示例

**运动跟拍类：**
```
从首帧到尾帧，镜头侧向跟拍缓慢推进，两人在暗色生物管道中快速奔跑从画面左侧向右侧移动，脚步溅起蓝色电弧火花，管壁发光苔藓随经过明暗闪烁，光影从冷蓝调逐渐转为红蓝交织，先慢后快节奏，5秒。
```

**形态变化类：**
```
从首帧到尾帧，镜头固定，人物身体匀速覆盖机械装甲，装甲先从肩部生成再向手臂躯干腿部延伸，金属纹理逐步清晰，眼睛变为蓝色发光体，光影从自然光转为冷色调机械光，姿势全程不变，8秒。
```

**时间流逝类：**
```
从首帧到尾帧，镜头固定，晨雾匀速消散，阳光从树冠间隙逐步洒入，地面光斑缓慢向右移动，树叶轻微摆动，光影从冷蓝色调渐变为暖黄色调，匀速节奏，6秒。
```

**空间跳转类：**
```
从首帧到尾帧，镜头匀速向右移动，穿越门框从书桌场景过渡到书架场景，书桌元素逐渐出画，书架元素逐步入画，灯光从台灯暖光平滑过渡到顶灯冷光，匀速节奏无卡顿，5秒。
```

### 🚨 AI视频能力边界

| 能力类型 | ✅ 擅长 | ❌ 不擅长 |
|---------|--------|----------|
| 动作幅度 | 走路、挥手、微笑、转身、缓慢奔跑 | 跑酷、打斗、跳跃、复杂舞蹈 |
| 主体数量 | 单主体、简单双人互动 | 多主体同时复杂交互 |
| 物理运动 | 漂浮、飘动、缓慢落下 | 球类弹跳、高空抛物、碰撞 |
| 时长控制 | 5-10秒 | 超过10秒易节奏混乱 |
| 细节精度 | 大轮廓动态变化 | 文字变形、珠宝微光变化 |

### 时长与内容匹配

| 时长 | 适合内容 | 不适合内容 |
|-----|---------|-----------|
| 5秒 | 单一动作、简单运镜、氛围延续 | 复杂形态变化、多阶段过渡 |
| 8秒 | 形态变化、空间跳转、双主体互动 | 超复杂叙事 |
| 10秒 | 时间流逝、多阶段变化、完整叙事 | 需拆分为多段 |

### 时间分配量化

复杂过渡需要明确各阶段时间分配，示例：

**形态变化（8秒）：**
```
装甲覆盖肩部和上臂占2秒，向胸口躯干延伸占3秒，覆盖腿部和头部占2秒，眼睛发光定格占1秒
```

**时间流逝（10秒）：**
```
晨雾消散占3秒，阳光逐渐洒入占4秒，光斑移动并变暖占3秒
```

**情绪转变（8秒）：**
```
低头悲伤状态保持1秒，缓慢抬头占3秒，表情逐渐舒展占2秒，微笑定格占2秒
```

### 负面提示词（可选添加）

在视频提示词末尾可添加负面约束：

```
禁止出现肢体变形、风格偏移、光影混乱；
人物动作需连贯，无卡顿；
背景无额外元素新增；
保持原图构图框架不变；
核心主体始终在画面内。
```


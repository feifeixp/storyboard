## 十二、图生视频（I2V）规范

### 用途
单张静态图片的动态化，适用于不需要首尾帧的简单场景。

### 适用场景
- 静态图像动态化（人物眨眼、物体晃动、环境微动）
- 风格化内容延续（水墨、油画、赛博朋克动态化）
- 简单动作生成（走路、转身、挥手、微笑）
- 5秒内单一简单运动

### 提示词结构
```
[风格保持] + [主体动作] + [运镜方式] + [环境响应] + [光影变化] + [时长]
```

### 图生视频示例

**人物动态化：**
```
保持赛博朋克风格，晋安缓慢转头目光从左移向右，镜头固定，背景霓虹灯光轻微闪烁，面部光影随转头微调，5秒。
```

**环境氛围化：**
```
保持原图色调，树叶随微风轻微摆动，镜头几乎静止带呼吸感晃动，阳光光斑在地面缓慢移动，5秒。
```

**古风仕女：**
```
保持水墨风格，仕女缓慢抬起右手轻执茶杯，镜头从人物侧面缓慢推进至手部特写，背景纱帘随微风轻微飘动，暖光从窗棂渗入在人物衣袂上形成渐变光影，5秒。
```

### 图生视频 vs 首尾帧视频选择指南

| 场景 | 推荐模式 | 原因 |
|-----|---------|-----|
| 人物眨眼、微笑、转头 | 图生视频 | 简单动作，无需定义结束状态 |
| 环境微动（树叶、水波） | 图生视频 | 循环动态，无明确终点 |
| 人物变身、形态转变 | 首尾帧 | 需要明确起止状态 |
| 空间场景切换 | 首尾帧 | 需要定义两个不同场景 |
| 人物从A点走到B点 | 首尾帧 | 需要明确运动轨迹 |


## 十一、风格保持规范

### 用途
确保视频生成过程中美术风格不偏移、不断层，新生成元素与原图风格一致。

### 风格关键词表

| 风格类型 | 关键词示例 |
|---------|----------|
| 赛博朋克 | 延续赛博朋克色调、霓虹光效、高对比度暗部 |
| 古风水墨 | 保持水墨笔触、水墨晕染效果、墨色渐变 |
| 油画质感 | 保持油画厚涂质感、笔触厚度不变、色彩饱和 |
| 胶片质感 | 保持胶片颗粒感、胶片色调不变、复古氛围 |
| 像素风格 | 全程保持像素风格、像素块大小不变 |
| 动漫风格 | 保持动漫赛璐璐着色、线条清晰、色块分明 |

### 风格保持句式模板

```
保持原图的[风格名称]，动态过程中[核心特征]不变
所有新生成元素需延续原图的[具体特征]
全程维持[风格名称]，过渡过程中[关键元素]无断层
```

### 风格保持示例

**赛博朋克风格：**
```
保持赛博朋克霓虹色调，动态过程中高对比度暗部和霓虹高光不变，新生成的光效元素延续原图的紫蓝粉配色。
```

**古风水墨风格：**
```
保持水墨晕染质感，人物衣袂飘动时笔触边缘保持水墨渗透效果，背景山水的墨色层次不变。
```


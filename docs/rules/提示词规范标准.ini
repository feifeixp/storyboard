## 二、AI图像生成提示词规范（基于官方手册）

### 核心原则
1. **使用自然语言描述**，不使用权重参数格式
2. **使用摄影术语**，不使用电影分镜术语
3. **描述人物动作和表情**，而非抽象角度术语

### 提示词模板（基于Banana Pro官方手册）

```
A [shot type] of [subject], captured at [camera height]. The subject is [action/expression]. The scene is set in [environment], illuminated by [lighting].
```

### 景别（Shot Size）- 摄影术语

| 中文术语 | ❌ 错误写法 | ✅ 正确写法（摄影术语） |
|---------|-----------|---------------------|
| 大远景 | extreme long shot | **wide-angle shot** / zoomed out photo / establishing shot |
| 远景 | long shot | **long shot** / wide shot |
| 中景 | medium shot | **medium shot** |
| 近景 | close-up | **close-up** / close shot |
| 特写 | extreme close-up | **extreme close-up** / macro shot |

**官方示例**（Banana Pro手册）：
```
A close-up photo of coffee beans
A zoomed out photo of a small bag of coffee beans in a messy kitchen
```

### 角度高度（Camera Height）- 摄影术语

| 中文术语 | ❌ 错误写法 | ✅ 正确写法（摄影术语） |
|---------|-----------|---------------------|
| 平视 | eye level | **at eye level** / eye-level shot |
| 仰拍 | low angle | **from below** / low-angle shot |
| 俯拍 | high angle | **from above** / high-angle shot |
| 鸟瞰 | bird's eye view | **aerial shot** / overhead view |

**官方示例**（Banana Pro手册）：
```
aerial photo of urban city with skyscrapers
A photo of a forest canopy with blue skies from below
```

### 人物朝向（Subject Direction）- 摄影术语

| 中文术语 | ❌ 错误写法（电影分镜术语） | ✅ 正确写法（摄影术语） |
|---------|------------------------|---------------------|
| 正面 | front view | **looking forward** / facing camera |
| **3/4正面** | **3/4 front view** | **looking slightly to the right** / turned slightly to the right |
| 侧面 | side view | **in profile looking right** / in profile looking left |
| 3/4背面 | 3/4 back view | **turned away, looking over shoulder** |
| 背面 | back view | **back to camera** / facing away |

**官方示例**（Banana Pro手册）：
```
A studio portrait of this man against white, in profile looking right
（一幅该男子的影棚肖像，以白色为背景，右侧面轮廓。）
```

**关键发现**：
- ✅ 官方使用 "looking forward"（直视镜头）
- ✅ 官方使用 "in profile looking right"（右侧面轮廓）
- ❌ 官方**没有使用** "3/4 front view" 或 "three-quarter front"

### 完整示例（基于官方手册）

**错误写法**（权重参数格式）：
```
(extreme long shot:1.3), (eye level), (3/4 front view:1.2), data zenith plane, central thin red lightning crack tearing slowly
```

**正确写法**（自然语言描述）：
```
A wide-angle shot of a data zenith plane, captured at eye level. A thin red lightning crack is tearing slowly at the center, surrounded by layers of rolling red geometric data clouds. The scene is set in a deep dark binary void, illuminated by dramatic red light radiating from the fissure, outlining cloud edges. Foreground has bokeh of out-of-focus binary fragments.
```

### 中文提示词格式（给人类阅读）

中文提示词用于文档说明和人类阅读，使用摄影术语描述：

```
[景别]拍摄，镜头[角度高度]，[角度朝向]。[详细描述]
```

**示例**：
```
广角镜头拍摄，镜头从上方拍摄，背对镜头。画面中心是一道细长的红色闪电状裂缝正缓慢撕裂，周围布满分层翻滚的红色几何状数据云团。场景设定在深邃黑暗的二进制虚空中，由裂缝辐射出的戏剧性红光照亮，勾勒出云团边缘。前景有失焦的二进制碎片形成散景效果。
```


## 十三、多段视频串联规范

### 用途
将复杂的长镜头或叙事拆分为多段视频，分别生成后拼接，提升细节精度和成功率。

### 串联流程

1. **拆分**：将复杂动态拆分为多段（每段5-10秒）
2. **衔接**：相邻两段的首尾帧需重叠相同元素
3. **风格统一**：所有段落保持风格关键词一致
4. **动作连贯**：前一段结束动作 = 后一段起始动作

### 串联衔接要点

| 要点 | 说明 | 示例 |
|-----|------|-----|
| 帧重叠 | 前段尾帧 = 后段首帧 | 前段结束于"人物站在屏风前"，后段从同一帧开始 |
| 动作延续 | 结束动作 = 起始动作 | 前段结束于"行走中"，后段从"继续行走"开始 |
| 风格统一 | 所有段落风格词一致 | 每段都包含"保持水墨风格" |
| 光影连贯 | 前段尾光影 = 后段首光影 | 前段结束于"暖黄烛光"，后段从同样光影开始 |

### 串联示例（古风人物从室内走向室外）


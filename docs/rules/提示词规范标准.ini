## 十、完整案例对照

### 案例1：追逐戏 - 管道奔跑（跟拍+推进运镜）

#### 场景说明
两人在科幻管道中奔跑的追逐戏，**运用侧向跟拍+推进组合运镜**，景别从全景推进到中景。

#### 运镜设计
- **运镜方式**：跟随 Track + 推进 Push In
- **实现变化**：景别 全景 → 中景；人物位置 画面左侧 → 画面右侧

#### 第一层：首尾帧状态描述
**首帧状态：**
```
远景，略微从上方拍摄，右侧面轮廓。两人位于画面左侧边缘并排快速奔跑，身体前倾，表情紧张专注，林溪持剑。管道蓝色苔藓发光，侧逆光勾勒轮廓。
```

**尾帧状态：**
```
中景，略微从上方拍摄，右侧面轮廓。两人位于画面右侧中心，保持奔跑姿态，表情喘息坚持，晋安左手泛蓝光。红蓝光影交织。
```

#### 第二层：首尾帧图片提示词
**首帧图片提示词：**
```

## 三、第一层：首尾帧状态描述（简化版）

### 用途
告诉AI视频的起始状态和结束状态，用于视频生成定位。

### 格式
```
景别，视角，朝向。人物位置 + 核心姿态 + 表情状态 + 关键道具。核心光影。
```

### 首帧状态示例
```
远景，略微从上方拍摄，右侧面轮廓。两人位于画面左侧边缘并排快速奔跑，身体前倾，表情紧张专注，林溪持剑。管道蓝色苔藓发光，侧逆光勾勒轮廓。
```

### 尾帧状态示例
```
中景，略微从上方拍摄，右侧面轮廓。两人位于画面右侧中心，保持奔跑姿态带有速度感，表情喘息坚持，晋安左手泛蓝光。红蓝光影交织。
```

### 状态描述要点
1. **简洁明确**：只描述关键状态，不需要详细层次
2. **视角统一**：首尾帧视角高度尽量保持一致，避免跳变
3. **动作可控**：避免"全速奔跑""剧烈打斗"等超出AI能力的动作


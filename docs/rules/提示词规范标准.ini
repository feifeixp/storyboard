## 三、首尾帧三层结构规范

### 概述
首尾帧相关内容分为三层，各有不同用途：

| 层级 | 名称 | 用途 | 字数 |
|-----|------|-----|------|
| 第一层 | 首尾帧状态描述 | 视频生成定位起止状态 | 50-100字 |
| 第二层 | 首尾帧图片提示词 | 即梦生成静态参考图 | 80-200字（推荐100-150字） |
| 第三层 | 视频过渡提示词 | AI视频生成过渡过程 | 50-150字 |


## 十、动作拆解与具象化规范

### 动作拆解原则

**核心原则**：将复杂动作拆解为单一、可控的步骤，避免AI理解偏差。

| 复杂动作 | ❌ 错误写法 | ✅ 正确拆解 |
|---------|-----------|-----------|
| 挥手告别 | 挥手 | 缓慢抬起右手至肩膀高度，手掌张开，手腕轻微左右摆动 |
| 转身离开 | 转身 | 上半身缓慢向右旋转45度，头部随之转动，双脚保持不动 |
| 拿起茶杯 | 拿茶杯 | 右手缓慢伸向桌面，手指逐渐合拢握住杯柄，手臂轻微上抬 |
| 微笑 | 微笑 | 嘴角缓慢上扬，眼睛轻微眯起，面部肌肉自然放松 |
| 点头 | 点头 | 头部缓慢向下倾斜15度，停顿0.5秒，再缓慢抬起至原位 |

### 动作量化规范

**核心原则**：用具体数值和时间描述动作幅度，避免模糊词汇。

| 模糊描述 | ✅ 量化描述 |
|---------|-----------|
| 快速移动 | 0.5秒内从画面左侧移动至右侧 |
| 缓慢转动 | 5秒内旋转90度 |
| 轻微摆动 | 左右摆动幅度不超过10度 |
| 大幅度挥手 | 手臂从垂直向下摆动至水平向右，幅度90度 |

### 肢体保护规则

**核心原则**：避免AI生成肢体变形，限制动作幅度和复杂度。

| 高风险动作 | 保护策略 | 示例 |
|-----------|---------|------|
| 跳跃 | 改为"轻微离地" | 双脚轻微离地不超过5厘米，身体保持垂直 |
| 奔跑 | 改为"快走" | 双腿交替向前迈步，上半身轻微前倾，双臂自然摆动 |
| 打斗 | 改为"单一动作" | 右拳缓慢向前伸出，拳头停在距离镜头30厘米处 |
| 舞蹈 | 改为"局部摆动" | 上半身轻微左右摆动，双手自然下垂，手腕轻微转动 |


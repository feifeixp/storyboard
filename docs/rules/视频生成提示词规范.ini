## 十六、AI识别准确性规则

### 识别准确性分级

**核心原则**：根据AI识别的准确性，调整提示词的详细程度。

| 准确性等级 | 置信度范围 | 提示词策略 |
|-----------|-----------|----------|
| 高准确性 | 0.9-1.0 | 使用AI识别结果，无需人工调整 |
| 中准确性 | 0.7-0.9 | 使用AI识别结果，建议人工复核关键参数 |
| 低准确性 | 0.5-0.7 | 使用AI识别结果作为参考，需人工大幅调整 |
| 不可信 | <0.5 | 放弃AI识别结果，完全人工输入 |

### 识别易错场景

| 场景类型 | 易错原因 | 解决方案 |
|---------|---------|---------|
| 多人场景 | AI难以区分主次人物 | 人工明确指定主体人物 |
| 复杂背景 | AI难以区分主体和背景 | 人工明确指定主体元素 |
| 抽象风格 | AI难以识别景别和角度 | 人工根据构图比例判断 |
| 极端角度 | AI容易误判为平视 | 人工根据透视变形判断 |
| 模糊图像 | AI识别准确性下降 | 人工根据经验判断 |

### 识别结果验证清单

在使用AI识别结果前，请验证以下项目：

- [ ] 景别是否符合主体:环境占比
- [ ] 角度高度是否符合透视变形特征
- [ ] 人物朝向是否符合面部可见程度
- [ ] 置信度是否≥0.7
- [ ] 是否存在易错场景


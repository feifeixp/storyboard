## 十四、首尾帧三层结构设计

### 三层结构定义

**核心原则**：将首尾帧视频拆分为"起始层-过渡层-结束层"，明确每层的时间占比和变化内容。

| 层级 | 时间占比 | 功能 | 描述要点 |
|-----|---------|-----|---------|
| 起始层 | 10-20% | 建立初始状态 | 明确首帧的核心元素、位置、状态 |
| 过渡层 | 60-80% | 核心变化过程 | 详细描述变化步骤、中间状态、速度节奏 |
| 结束层 | 10-20% | 稳定最终状态 | 明确尾帧的核心元素、位置、状态 |

### 三层结构示例

**场景**：人物从普通人变身为机械战士（10秒视频）

```
从首帧到尾帧，
【起始层-2秒】人物保持站立姿势，双手自然下垂，表情平静，
【过渡层-6秒】机械装甲从肩部开始生成（占2秒），向手臂和躯干延伸（占2秒），最后覆盖腿部（占2秒），金属纹理逐步清晰，眼睛逐渐变为蓝色发光体，
【结束层-2秒】装甲完全覆盖，人物保持站立姿势，眼睛发出稳定蓝光，
光影从自然光转为冷色调机械光，全程无风格断层，10秒。
```

### 三层结构时间分配表

| 视频时长 | 起始层 | 过渡层 | 结束层 |
|---------|-------|-------|-------|
| 5秒 | 1秒 | 3秒 | 1秒 |
| 8秒 | 1-2秒 | 5-6秒 | 1-2秒 |
| 10秒 | 2秒 | 6秒 | 2秒 |
| 15秒 | 2-3秒 | 10-11秒 | 2-3秒 |


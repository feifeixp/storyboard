## 十七、多段视频串联进阶规范

### 串联设计原则

**核心原则**：将复杂叙事拆分为多段视频，确保每段独立完整且相邻段落无缝衔接。

| 原则 | 说明 | 示例 |
|-----|------|------|
| 时长控制 | 每段5-10秒，避免单段过长 | 15秒叙事拆分为3段：5秒+5秒+5秒 |
| 首尾重叠 | 相邻段落的尾帧=下一段的首帧 | 第1段尾帧：人物站在门口；第2段首帧：人物站在门口 |
| 风格统一 | 所有段落使用相同风格关键词 | 全程使用"保持水墨风格" |
| 动作连贯 | 前一段结束动作=后一段起始动作 | 第1段结束：手臂抬起；第2段开始：手臂抬起 |
| 光影连贯 | 光影变化需跨段落连续 | 第1段：晨光；第2段：晨光增强；第3段：正午光 |

### 串联类型与示例

#### 类型1：空间跳转串联

**场景**：人物从室内走向室外（3段，共16秒）

```
【第1段-图生视频-5秒】
保持水墨风格，人物缓慢起身整理衣袖走向屏风左侧，镜头缓慢跟随，室内烛光亮度不变，5秒。

【第2段-首尾帧-6秒】
从首帧到尾帧，人物缓慢穿过屏风，屏风逐渐透明消失，室内场景同步淡化，室外庭院场景逐步显现，桃花花瓣缓慢飘落，人物保持行走姿势不变，全程维持水墨风格，6秒。

【第3段-图生视频-5秒】
保持水墨风格，人物继续向前行走伸手轻触桃花枝，桃花花瓣因触碰轻微颤动，镜头缓慢推进至人物手部特写，背景庭院虚化，5秒。
```

#### 类型2：时间流逝串联

**场景**：从黎明到正午（3段，共15秒）

```
【第1段-首尾帧-5秒】
从首帧到尾帧，天空从深蓝色逐渐变为浅蓝色，晨雾匀速消散，阳光从树冠间隙逐步洒入，地面阴影从长变短，5秒。

【第2段-图生视频-5秒】
保持自然光风格，阳光继续增强，树叶随微风轻微摆动，地面光斑随树叶摆动而闪烁，镜头固定，5秒。

【第3段-首尾帧-5秒】
从首帧到尾帧，阳光从斜射变为直射，地面阴影从斜向变为垂直向下，光线强度从柔和变为强烈，色温从暖黄变为冷白，5秒。
```

#### 类型3：形态变化串联

**场景**：人物变身为机械战士（3段，共18秒）

```
【第1段-首尾帧-6秒】
从首帧到尾帧，机械装甲从肩部开始生成，向手臂和躯干延伸，金属纹理逐步清晰，人物保持站立姿势不变，光影从自然光开始转为冷色调，6秒。

【第2段-首尾帧-6秒】
从首帧到尾帧，机械装甲继续向腿部延伸，眼睛逐渐变为蓝色发光体，面部金属纹理逐步清晰，光影继续转为冷色调机械光，6秒。

【第3段-图生视频-6秒】
保持机械风格，装甲完全覆盖，眼睛发出稳定蓝光，人物缓慢抬起右手握拳，机械关节发出微光，镜头缓慢推进至面部特写，6秒。
```

### 串联检查清单

在生成多段视频前，请验证以下项目：

- [ ] 每段时长是否在5-10秒范围内
- [ ] 相邻段落的首尾帧是否重叠
- [ ] 所有段落是否使用相同风格关键词
- [ ] 动作是否连贯（前一段结束=后一段开始）
- [ ] 光影变化是否跨段落连续
- [ ] 总时长是否符合预期


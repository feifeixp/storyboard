## 十三、动线描述规范

### 动线描述原则

**核心原则**：明确描述主体的移动路径、方向、速度、起止点。

| 动线类型 | 描述要点 | 示例 |
|---------|---------|------|
| 直线移动 | 起点、终点、方向、速度 | 人物从画面左侧向右侧直线移动，移动速度匀速，5秒内移动至画面右侧边缘 |
| 曲线移动 | 起点、终点、弧度、速度 | 人物从画面左下角沿弧线移动至右上角，弧度约45度，移动速度先慢后快 |
| 环绕移动 | 中心点、半径、方向、速度 | 人物以桌子为中心点，半径2米，顺时针环绕移动，移动速度匀速，8秒完成一圈 |
| 靠近/远离 | 起始距离、结束距离、速度 | 人物从距离镜头5米处向前走至距离镜头1米处，移动速度匀速，5秒 |

### 动线与运镜配合

| 配合方式 | 效果 | 示例 |
|---------|-----|------|
| 动线+跟随镜头 | 动态感、沉浸感 | 人物从左向右奔跑，镜头侧向跟随，保持人物在画面中心 |
| 动线+推进镜头 | 聚焦感、紧张感 | 人物向镜头走来，镜头同时推进，人物面部逐渐占满画面 |
| 动线+环绕镜头 | 全方位展示 | 人物原地站立，镜头环绕人物顺时针旋转180度 |
| 动线+固定镜头 | 稳定观察 | 人物从画面左侧走至右侧，镜头固定不动，人物穿过画面 |


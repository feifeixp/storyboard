## 十五、透视与相机角度应用

### 人物透视变形规则

**核心原则**：根据相机角度描述人物的透视变形，增强空间感和情绪表达。

| 相机角度 | 人物透视变形 | 提示词关键词 |
|----------|-------------|-------------|
| 鸟瞰 | 只见头顶背部、脸部压缩、地面占主导 | 从正上方俯视，只见人物头顶和背部，脸部被压缩，地面占据画面主要部分 |
| 极端俯拍 | 头顶突出、肩膀顶面可见、人物显矮小 | 从高处俯拍，人物头顶突出，肩膀顶面清晰可见，人物显得矮小 |
| 中度俯拍 | 头顶略突出、肩膀顶面部分可见 | 从上方拍摄，人物头顶略微突出，肩膀顶面部分可见 |
| 轻微俯拍 | 头顶轮廓可见、比例接近正常 | 略微从上方拍摄，人物头顶轮廓可见，比例接近正常 |
| 平视 | 正常比例、镜头水平视线 | 镜头水平视线，人物比例正常 |
| 轻微仰拍 | 下巴轮廓略显、胸部底面部分可见 | 略微从下方拍摄，人物下巴轮廓略微突出，胸部底面部分可见 |
| 中度仰拍 | 下巴突出、胸部底面可见、人物显高大 | 从下方拍摄，人物下巴突出，胸部底面清晰可见，人物显得高大 |
| 极端仰拍 | 下巴突出、鼻孔可见、肩膀放大、腿部缩短 | 从极低处仰拍，人物下巴突出，鼻孔可见，肩膀放大，腿部被缩短 |
| 虫视 | 极度仰视、身体呈倒三角、天空占主导 | 从地面仰视，人物身体呈倒三角形，天空占据画面主要部分 |

### 透视缩短（Foreshortening）规则

**核心原则**：躺倒的人体接近正方形，而非长方形。大脑会"脑补"成更长的形态，需要强调身体角度符合透视规律。

| 场景 | 提示词示例 |
|------|----------|
| 人物躺倒 | 人物躺倒在地，身体因透视缩短呈接近正方形，肩膀和膝盖呈自然透视角度 |
| 手臂伸向镜头 | 手臂向镜头伸出，前臂因透视缩短显得粗短，手掌占据画面主要部分 |
| 腿部伸向镜头 | 腿部向镜头伸出，大腿因透视缩短显得粗短，脚掌占据画面主要部分 |


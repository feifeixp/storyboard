# AI视频生成提示词规范（基于即梦3.0 Pro + 可灵AI官方手册）

## 一、核心原则

### 提示词公式
```
主体 + 运动 + 镜头语言 + 光影/情绪 + 风格保持 + 时长
```

### 黄金法则
1. **使用自然语言描述**：即梦和可灵使用自然语言，不使用权重参数格式
2. **使用摄影术语**：AI视频生成模型训练数据主要是摄影作品，使用摄影术语而非电影分镜术语
3. **语言简洁**：句子结构简单，避免复杂从句
4. **动态适度**：优先简单动作（走路、挥手、微笑），避免大幅度动作（跑酷、打斗）
5. **风格一致**：提示词中必须强调风格保持
6. **时长匹配**：画面内容必须在指定时长内可完成

### 🚨 理论依据
本规范基于以下官方手册：
- 即梦图片4-5指南手册.ini
- 即梦视频生成指南手册.ini
- nano banana pro提示词官方手册.txt

**核心发现**：
1. ❌ 官方手册**没有提到权重参数格式**（如 `(extreme long shot:1.3)`）
2. ✅ 官方手册使用**自然语言描述**（如 "A wide-angle shot of..."）
3. ✅ 官方手册使用**摄影术语**（如 "from below", "looking slightly to the right"）
4. ❌ 官方手册**没有提到电影分镜术语**（如 "3/4 front view", "three-quarter front"）


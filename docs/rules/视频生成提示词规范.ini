## 十一、光影具象化规范

### 光影描述原则

**核心原则**：用具体的光源、方向、强度、颜色描述光影变化，避免抽象词汇。

| ❌ 抽象描述 | ✅ 具象化描述 |
|-----------|-------------|
| 光线变亮 | 晨光从窗户左侧透入，在地板上形成长方形光斑，光斑面积逐渐扩大 |
| 光线变暗 | 夕阳余晖从人物左肩缓慢移动至右肩，光线强度逐渐减弱，色温从暖黄转为橙红 |
| 灯光闪烁 | 台灯暖光每隔1秒闪烁一次，亮度在50%-100%之间波动 |
| 阴影移动 | 树影从人物脚下向右侧移动，移动速度匀速，5秒内移动2米 |
| 逆光效果 | 人物背后强光形成轮廓光，头发边缘和肩膀轮廓呈现金色光边 |

### 光影变化类型

| 变化类型 | 描述要点 | 示例 |
|---------|---------|------|
| 光源移动 | 光源位置、移动方向、速度 | 烛光从桌面左侧缓慢移动至右侧，移动速度匀速，3秒 |
| 强度变化 | 初始强度、结束强度、变化速度 | 顶光强度从30%逐渐增强至100%，耗时5秒 |
| 色温变化 | 初始色温、结束色温、过渡方式 | 光线色温从冷白色（5500K）匀速过渡至暖黄色（3000K） |
| 阴影变化 | 阴影位置、形状、浓度 | 人物面部阴影从左侧向右侧移动，阴影浓度逐渐减弱 |
| 反射变化 | 反射面、反射光颜色、强度 | 金属表面反射蓝色天光，反射强度随角度变化逐渐增强 |

### 光影与透视配合

**核心原则**：根据相机角度选择合适的光影设置，增强透视效果。

| 相机角度 | 典型光影设置 | 效果 | 提示词示例 |
|----------|-------------|------|----------|
| 仰拍 | 顶光/背光 | 下巴下方阴影、剪影效果、威胁感 | 顶光照明，人物面部下半部在阴影中，逆光在头顶和肩膀形成轮廓光边 |
| 俯拍 | 顶光 | 头顶亮、眼窝阴影、脆弱感 | 顶光照明，头顶被照亮，眼窝形成深色阴影 |
| 侧面 | 侧光 | 半明半暗、立体感、神秘感 | 侧光从左侧照射，人物右侧面在阴影中，左侧面高光明显 |


## 二、图生视频（I2V）提示词规范

### 适用场景
- 静态图像动态化（人物眨眼、物体晃动）
- 风格化内容延续（水墨、油画、赛博朋克）
- 简单动作生成（走路、转身、挥手）

### 提示词结构
```
[风格保持] + [主体动作] + [运镜方式] + [光影变化] + [时长]
```

### 动作描述规范

| 动作类型 | ❌ 错误写法 | ✅ 正确写法 |
|---------|-----------|-----------|
| 幅度控制 | 快速甩头 | 小幅度缓慢转动头部 |
| 动作拆解 | 挥手 | 缓慢抬起小臂，手腕轻微转动，手掌张开 |
| 肢体保护 | 跳舞 | 上半身轻微摆动，双手自然下垂 |

### 光影描述规范

| ❌ 错误写法 | ✅ 正确写法 |
|-----------|-----------|
| 光线变亮 | 晨光透过树叶在地面形成移动的光斑 |
| 光线变暗 | 夕阳余晖从人物左肩缓慢移动至右肩 |
| 灯光闪烁 | 台灯暖光逐渐照亮书页文字 |

### 图生视频示例
```
保持水墨风格，仕女缓慢抬起右手轻执茶杯，镜头从人物侧面缓慢推进至手部特写，背景纱帘随微风轻微飘动，暖光从窗棂渗入在人物衣袂上形成渐变光影，5秒。
```


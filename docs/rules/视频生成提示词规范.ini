## 十二、服装褶皱与材质动态

### 服装褶皱描述规范

**核心原则**：描述褶皱的位置、形态、动态变化，避免AI生成僵硬的服装。

| 服装类型 | 褶皱描述要点 | 示例 |
|---------|-------------|------|
| 长袍 | 下摆褶皱、袖口褶皱、腰部褶皱 | 长袍下摆随人物行走轻微摆动，褶皱自然垂落，袖口褶皱随手臂抬起而展开 |
| 裙摆 | 裙摆飘动、褶皱层次 | 裙摆随风向右侧飘动，褶皱呈波浪状，内层褶皱隐约可见 |
| 披风 | 披风飘动、边缘褶皱 | 披风随人物转身向左侧飘动，边缘褶皱呈不规则波浪状 |
| 衬衫 | 肩部褶皱、腰部褶皱 | 衬衫肩部因手臂抬起而产生横向褶皱，腰部褶皱随身体前倾而加深 |

### 材质动态描述

| 材质类型 | 动态特征 | 提示词示例 |
|---------|---------|----------|
| 丝绸 | 光滑、反光、飘逸 | 丝绸裙摆随风飘动，表面反射柔和光泽，褶皱呈流线型 |
| 棉麻 | 粗糙、厚重、自然垂落 | 棉麻长袍自然垂落，褶皱呈不规则折叠状，质感粗糙 |
| 皮革 | 硬挺、反光、褶皱少 | 皮革外套随身体转动，表面反射强烈高光，褶皱较少且硬挺 |
| 纱质 | 透明、轻盈、飘逸 | 纱质披风随风飘动，半透明质感，褶皱呈波浪状，背景隐约可见 |


### 景别选项（11种）

#### 基础景别（8种）

| 中文术语 | 英文缩写 | 中文摄影术语 | 英文摄影术语 | 说明 | 主体:环境占比 |
|---------|---------|------------|------------|------|--------------|
| 特远景 | ELS | 广角镜头 / 远景拉开 | extreme long shot / establishing shot | 展示广阔环境，人物极小或不可见 | 1:9 |
| 远景 | LS | 远景 / 宽镜头 | long shot / wide shot | **主体完整呈现（全身/物体全貌），环境占主导，交代空间关系** | **3:7** |
| 全景 | FS | 全景 / 全身镜头 | full shot | 人物全身入画，人物与环境平衡 | 5:5 |
| 中景 | MS | 中景 | medium shot | 人物膝盖/腰部以上，人物占主导 | 7:3 |
| 近景 | MCU | 近景 | medium close-up | 人物胸部以上，表情清晰可见 | 8:2 |
| 特写 | CU | 特写 | close-up | 面部或重要物体占满画面 | 9:1 |
| 大特写 | ECU | 大特写 / 极近特写 | extreme close-up | 面部局部（眼睛、嘴唇）占满画面 | 10:0 |
| **局部特写** | **DS** | **局部特写 / 细节镜头** | **detail shot / insert shot** | **身体局部（手、脚）或物品细节** | **10:0** |

#### 关键区别说明

**远景(LS) vs 全景(FS)**：
- **远景(LS)**：环境占比更大（3:7），强调空间关系，交代人物与环境的位置关系
- **全景(FS)**：人物和环境平衡（5:5），人物全身清晰可见，环境作为背景

**大特写(ECU) vs 局部特写(DS)**：
- **大特写(ECU)**：面部局部（眼睛、嘴唇、眉毛）占满画面
- **局部特写(DS)**：身体其他部位（手、脚、物品）占满画面

#### 特殊景别（3种）

| 中文术语 | 中文摄影术语 | 英文摄影术语 | 说明 | 使用场景 |
|---------|------------|------------|------|---------|
| 过肩镜头(OTS) | 过肩镜头 | over-the-shoulder shot | 从一个角色肩膀后方拍摄另一个角色 | 对话场景 |
| 双人镜头 | 双人镜头 | two-shot | 两个角色同时入画 | 对话、互动场景 |
| 群像镜头 | 群像镜头 | group shot | 多个角色同时入画 | 团队、集体场景 |


即梦图片 4.5 提示词指导手册
一、提示词核心原则
提示词撰写的核心目标是让 AI 精准理解用户需求，最终生成符合预期的图像。在撰写过程中，需遵循清晰明确、细节丰富、逻辑连贯三大原则，避免模糊表述、矛盾指令和信息缺失，确保 AI 能准确捕捉创作意图。
1.1 避免常见问题
在实际使用中，若生成结果不理想，可对照以下 “问题自查清单” 排查提示词问题，具体如下：
问题类型

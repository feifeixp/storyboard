二、编辑类提示词撰写指南
编辑类场景主要包括 “上传单图编辑” 和 “上传多图编辑”，核心是通过指令让 AI 对已有图像进行增删、修改、风格调整等操作，需遵循 “变化动作 + 变化对象 + 变化特征” 的公式，确保指令精准。
2.1 上传单图编辑
2.1.1 元素增删
核心逻辑：明确 “添加 / 删除什么元素”“添加 / 删除到哪里”“元素的具体特征”。
提示词公式：（添加 / 删除）+（元素名称）+（元素特征）+（位置信息，可选）
示例：
基础指令：“给画面中的咖啡杯添加金色杯柄”
详细指令：“给左侧餐桌上方的白色陶瓷咖啡杯添加金色雕花杯柄，杯柄朝向右侧”
2.1.2 框选 / 涂抹编辑
核心逻辑：先明确 “框选 / 涂抹的区域”，再说明 “对该区域进行什么操作”“操作后的效果”。
提示词公式：（框选 / 涂抹区域特征）+（操作动作）+（操作后特征）
示例：
框选编辑：“删除绿框中的‘限时优惠’文字，删除后保持背景纹理完整”
涂抹编辑：“在图 1 蓝色涂抹区域添加图 2 的棕色皮质斜挎包，包带长度与人物肩膀比例匹配”
2.1.3 风格 / 光影 / 色调调整
风格调整：明确 “目标风格”，可补充风格的细节特征（如笔触、色彩倾向）。
示例：“将画面改为宫崎骏动画风格，保留人物轮廓，背景添加云朵纹理和暖黄色调”
光影调整：说明 “光影类型”（如自然光、侧光、逆光）和 “光影效果”（如柔和、强烈、明暗对比）。
示例：“将画面光影改为午后窗边自然光，光线从左侧射入，人物面部有轻微光斑，阴影柔和不锐利”
色调调整：明确 “目标色调” 和 “色调浓度”，避免色彩偏差。
示例：“将画面色调改为莫兰迪灰粉色调，色调浓度适中，不掩盖画面细节”
2.1.4 视角 / 景别 / 材质修改
视角修改：明确 “目标视角”（如俯视、仰视、侧视），补充视角带来的比例变化。
示例：“将画面视角改为 45° 俯视，保持人物头部比例正常，地面纹理清晰可见”
景别修改：说明 “目标景别”（如特写、近景、全景），明确 “保留哪些核心元素”。
示例：“将画面景别改为人物特写，保留人物面部表情和红色围巾细节，背景适当虚化”
材质修改：明确 “原材质”“目标材质” 和 “材质特征”（如光泽度、纹理）。
示例：“将画面中的木质书桌改为大理石材质，大理石为白色底黑色纹路，表面有轻微光泽”
2.1.5 人像编辑
涵盖美颜、美妆、表情、发型、换装、动作等场景，需精准描述 “调整部位” 和 “调整效果”：
美颜：“给人物进行轻度美颜，保留皮肤质感，消除面部细微痘印，不改变五官轮廓”
美妆：“给人物添加淡粉色口红，眼妆为大地色眼影，睫毛自然纤长，不夸张”
发型：“将人物的黑色直发改为棕色大波浪卷发，卷发长度到肩胛骨，发尾有轻微内扣”
换装：“给人物换上白色衬衫和卡其色阔腿裤，衬衫领口解开一颗扣子，裤子版型宽松”
动作：“将人物‘双手交叉放在身前’的动作改为‘单手插兜，另一只手拿着手机，手机屏幕朝向自己’”
2.1.6 海报 / 文字编辑
字体 / 排版修改：明确 “文字位置”“目标字体”“排版方式”，保留核心信息。
示例：“将海报顶部的‘新品上市’文字改为方正楷体，字体颜色改为红色，排版改为居中对齐，文字大小与海报宽度比例协调”
文字内容 / 颜色 / 材质修改：
内容修改：“将画面中的‘2024’文字改为‘2025’，保持字体、颜色、大小与原文字一致”
颜色修改：“将右侧标题文字颜色改为深蓝色，颜色饱和度与背景形成对比但不刺眼”
材质修改：“将‘周年庆’文字材质改为金属鎏金材质，文字边缘有轻微光泽，不影响可读性”
2.1.7 超清修复 / 信息图生成
超清修复：说明 “修复方向”（如提高分辨率、修复模糊、去除噪点）。
示例：“将画面变高清，提高分辨率至 4K，修复人物面部模糊细节，去除背景噪点，保持画面色彩不变”
信息图生成：明确 “信息图类型”（如深度图、骨架图、线稿图）和 “生成要求”。
示例：“根据图片生成 canny 轮廓图，保留人物和背景的核心轮廓，线条粗细均匀，无多余杂线”
2.2 上传多图编辑
多图编辑需明确 “不同图片的角色”（如参考图、主体图、背景图），以及 “图片间的关联操作”，避免 AI 混淆图像用途。
2.2.1 海报编辑（主体 / 局部修改）
主体修改：明确 “哪张图的主体”“替换为哪张图的主体”“替换后如何融合”。
示例：“将图 1 的红色汽车主体替换为图 2 的白色 SUV 主体，替换后 SUV 的大小、角度与原汽车一致，背景纹理无缝融合”
局部修改：说明 “哪张图的局部区域”“替换为哪张图的元素”“替换后的细节要求”。
示例：“将图 1 绿框中的蓝色 LOGO 改为图 2 的黄色 LOGO，LOGO 大小与原区域匹配，颜色不与背景冲突”
2.2.2 内容替换 / 风格迁移
内容替换：明确 “替换的元素”“来源图”“目标图” 和 “替换后的协调性”。
示例：“把图 1 的白色连衣裙元素放在图 2 的公园场景中，连衣裙穿在图 2 的女性身上，尺寸与人物身材匹配，颜色与场景色调协调”
风格迁移：说明 “目标图”“参考风格图” 和 “迁移的细节”。
示例：“参考图 2 的梵高星空风格，将图 1 的城市夜景做风格转绘，保留城市建筑轮廓，背景替换为星空纹理，色彩使用梵高标志性的蓝黄色调”
2.2.3 色调 / 材质迁移
色调迁移：明确 “目标图”“参考色调图” 和 “色调融合度”。
示例：“将图 1 的画面色调替换为图 2 的复古黄褐色调，色调融合自然，不改变图 1 的人物和物体轮廓”
材质迁移：说明 “目标图的元素”“参考材质图” 和 “材质特征”。
示例：“将图 1 的塑料椅子变成参考图 2 的藤编材质，藤编纹理清晰，椅子形状和大小与原图一致，颜色为浅棕色”
三、文生图提示词撰写指南
文生图需通过自然语言构建完整的 “画面场景”，涵盖 “内容元素” 和 “美学风格”，让 AI 从 “无” 到 “有” 生成图像，核心是 “连贯描述画面内容 + 精准补充美学细节”。
3.1 提示词核心结构
文生图提示词建议分为 “内容描述” 和 “美学描述” 两部分，结构如下：
内容描述：主体（人物 / 物体）+ 动作 / 状态 + 环境（背景 / 场景）
美学描述：风格（如油画、3D、漫画）+ 色彩（如暖色调、莫兰迪色）+ 光影（如自然光、柔光）+ 视角（如平视、特写）+ 细节特征（如笔触、纹理）
3.2 示例对比
错误示例：“一个女孩，撑伞，林荫街道，油画般的细腻笔触使画面生动美好”（内容模糊，美学细节不足）
正确示例：“一个穿着米白色连衣裙的女孩，撑着透明玻璃伞走在铺满落叶的林荫街道上，背景有阳光透过树叶的光斑；画面为莫奈油画风格，绿色调为主，低对比度，微仰视视角，笔触细腻柔和，人物面部表情自然微笑”（内容完整，美学细节明确）
3.3 不同场景优化技巧
3.3.1 商业设计类（海报 / 品牌 / 服饰 / 包装）
明确 “设计用途”“核心元素”“品牌特征” 和 “风格要求”。
示例（服饰设计）：“设计一件秋季女士羊毛大衣，大衣颜色为深灰色，领口为翻领设计，袖口有纽扣装饰；风格简约现代，适合 25-35 岁女性，面料纹理清晰，画面为平铺展示视角，背景为浅灰色纯色背景，光影柔和”
3.3.2 艺术创作类（漫画 / 电影分镜 / 绘本）
补充 “风格细节”（如漫画的画风、分镜的镜头语言）和 “故事感”。
示例（漫画分镜）：“生成一组日漫分镜，共 3 张：1. 女孩在教室靠窗位置看书，阳光从左侧射入，画面色调温暖；2. 女孩抬头看到窗外的樱花树，眼神惊喜；3. 女孩走出教室，站在樱花树下微笑；画风参考新海诚，线条细腻，色彩清新，分镜构图为近景 - 中景 - 全景”
3.3.3 娱乐玩法类（人像写真 / 表情包 / 盲盒）
突出 “个性化特征”（如写真的风格、表情包的情绪）和 “使用场景”。
示例（人像写真）：“参考图中女孩的五官特征，生成一张唐朝古风写真；女孩穿着红色齐胸襦裙，发型为双环髻，佩戴金色发饰；背景为古色古香的庭院，有假山和荷花池；画面背景虚化，暖黄色调，柔和光影，人像清晰无瑕疵”
3.4 进阶优化技巧
专业词汇使用词源语言：若涉及特定风格（如西方艺术、日系漫画），使用原语言词汇可提高准确性。
示例：“生成一张浮世绘风格的海浪图，参考葛饰北斋《神奈川冲浪里》的构图，日语‘うきよえ’风格特征明显”
明确图像用途：补充用途（如 PPT 封面、电商主图）可让 AI 适配场景需求。
示例：“生成一张用于 PPT 封面的科技感背景图，画面有蓝色数据流和几何图形，无文字，分辨率 1920*1080，适合作为技术报告封面”
组图生成触发：使用 “一系列”“组图”“N 张图” 等关键词，明确组图的关联性。
示例：“生成一组 3 张宠物表情包，主角为橘猫，分别做出‘歪头杀’‘舔爪子’‘打哈欠’的动作，整体风格保持一致，画幅 1:1，背景为浅灰色”
文字准确率提升：将需生成的文字用引号标注，避免 AI 识别错误。
示例：“生成一张海报，标题为‘Seedream V4.5’，副标题为‘灵感即现’，文字字体为微软雅黑，标题颜色为蓝色”
四、热门场景提示词模板
为方便快速使用，以下提供不同热门场景的提示词模板，用户可根据实际需求替换括号中的内容：
4.1 商业设计模板
海报设计：“设计一张（产品类型，如化妆品）促销海报，主视觉为（产品名称，如口红），背景为（背景风格，如粉色渐变），文字包括‘（主标题，如新品上市）’和‘（副标题，如买一送一）’；风格（如简约时尚），色调（如暖粉色），排版（如居中对齐），适合用于（用途，如线下门店张贴）”
包装设计：“根据（产品类型，如茶叶）的定位，设计一款包装，包装主体颜色为（颜色，如绿色），印有（图案，如茶叶叶片）和‘（品牌名称）’文字；材质为（材质，如纸质），包装形状为（形状，如长方体），适合（使用场景，如送礼），画面展示包装的正面和侧面”
4.2 艺术创作模板
漫画分镜：“生成一组（数量，如 4 张）（风格，如日漫）分镜，故事内容：1.（场景 1，如主角在学校门口遇见朋友）；2.（场景 2，如两人一起去咖啡店）；3.（场景 3，如咖啡店讨论作业）；4.（场景 4，如傍晚一起回家）；分镜构图分别为（构图 1，如近景）、（构图 2，如中景）、（构图 3，如特写）、（构图 4，如全景），色调为（色调，如暖黄色）”
绘本创作：“生成一组（主题，如童话）绘本，主角为（主角，如小兔子），故事场景包括（场景 1，如森林）、（场景 2，如小兔子家）；风格为（风格，如手绘水彩），色调（如浅色系），画面有（细节，如花朵、小草），每张图配有简单文字说明（如‘小兔子在森林里找食物’）”
4.3 娱乐玩法模板
人像写真：“参考图中人物形象，生成一张（风格，如古风）写真，人物穿着（服装，如汉服），发型为（发型，如高髻），佩戴（饰品，如珍珠发簪）；背景为（背景，如古庭院），背景虚化，色调为（色调，如暖红色），光影柔和，人物表情（表情，如微笑）”
表情包：“生成一组（数量，如 4 张）（主体，如柴犬）表情包，分别做出（动作 1，如吐舌头）、（动作 2，如歪头）、（动作 3，如摇尾巴）、（动作 4，如打滚）的动作；风格为（风格，如 Q 版），画幅 1:1，背景为（背景，如白色），无多余文字，情绪活泼可爱”
五、注意事项
参考图使用：当有明确需要保持的特征（如角色、风格）时，建议上传参考图，并在提示词中说明 “参考图的用途”（如 “参考图 1 的人物轮廓，参考图 2 的风格”）。
指令优先级：若提示词包含多个操作，需明确优先级（如 “先将画面改为油画风格，再给人物添加帽子，优先保证风格统一”）。
效果反馈：若生成结果不符合预期，可逐步调整提示词 —— 先修正核心问题（如指代不明），再优化细节（如美学特征），避免一次性修改过多内容。
版本适配：即梦图片 4.5 虽优化了人像、美观度等问题，但生成时长较 4.0 增加一倍，若需快速出图，可适当简化提示词中的细节要求，平衡效率与效果。

七、FAQ
Q：当前模型支持哪些语言的语音输出？
● 当前模型仅支持中文和英文的语音输出。如果您输入其他语言，我们会自动翻译成英文后再生成相应语音，不会影响整体体验。我们也在加速拓展更多语言的语音输出，很快就会与大家见面啦～
Q：只生成音频，不要视频可以吗？
● 可以的！您可以前往平台的 【音效生成】 模块，根据需求选择 【文生音效】 或 【视频生音效】：
	○ 输入文本描述即可生成独立音频
	○ 或上传视频提取音效
	○ 无需生成视频即可满足纯音频创作的需求。
Q：如何提升生成效果？
● 为了获得更好的生成结果，推荐从以下几个方面优化：
	○ 优化提示词：保持描述清晰具体，明确场景、音效类型、风格等核心要素；避免提示词一次塞太多复杂指令，最好分点描述。
	○ 强化图文匹配：如果使用参考图，请确保图片内容与文本描述一致。例如描述“户外露营”，参考图尽量避免使用室内照片，减少信息矛盾。
	○ 精准设置参数：根据实际需求调整视频时长、分辨率等参数，避免默认参数不符合预期。
	○ 简化创作场景：单次创作尽量聚焦一个核心主题，不要堆叠过多元素（例如同时加入多种环境音 + 复杂语音），能让模型更稳定地生成理想内容。



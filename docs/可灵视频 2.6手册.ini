二、平台功能使用指南
本次模型已支持 Web 端与 App 端 双端使用，无论通过电脑还是手机，都可轻松生成视频。视频的最终效果由 提示词（prompt）、输入图（图生音画） 以及 参数设置 共同决定：
● 提示词：用于描述您想呈现的内容、场景和动作；
● 输入图（图生音画）：用于指定主体外观、构图、风格等视觉特征，让生成视频更贴合原图；
● 音画同出开关：开启后，生成视频时将同步输出对应音频，实现音画一体呈现；关闭则仅生成无音频的纯视频内容；

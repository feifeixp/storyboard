【人物小传】
主角：方源
身份：魔道魁首，号称“方老魔”，曾是地球华夏学子，穿越至此。
形象：一身残破碧绿大袍，披头散发，浑身浴血，身形笔挺。
性格：冷静沉着，心机深沉，行事狠辣，蔑视世俗正道，坚定自我，面对死亡亦无所畏惧，内心狂傲。
反派：正道群雄 (由多位修士组成)
身份：正道各大派掌门、长老、年轻英杰等，共同围剿方源。
形象：仙风道骨者有之，英姿飒爽者有之，面色各异，但皆神情激动，或愤怒、或警惕、或仇恨。
性格：自诩正义，对魔道方源深恶痛绝，忌惮方源的实力与反扑。
配角1：女修士
身份：正道修士，与方源有血海深仇，曾被方源侮辱并灭族。
形象：素衣，双目赤红，情绪激动。
性格：仇恨深重，偏执，渴望复仇。
【集数梗概】
第1集梗概：
主要剧情：魔道魁首方源身陷绝境，被正道群雄围困于山顶。群雄轮番指责其罪行，逼迫其交出春秋蝉。方源平静面对一切，回忆起前世，最终狂笑自爆，留下神秘伏笔。
核心爆点：方源面对千夫所指时的波澜不惊与蔑视；身负重伤仍能震慑群雄的威压；自爆前“来生还是要做邪魔”的狂傲宣言；惊天自爆的视觉冲击力。
【分集剧本】
第1集
1-1
外部. 荒山顶峰 - 黄昏
荒凉的山顶，寒风呼啸。夕阳的最后一抹余晖将天空染成血红色。
数十名正道高手，个个气势不凡，将中心一人团团围住。他们面色各异，有愤怒、有警惕、有仇恨，但无一例外，眼中都燃烧着复仇的火焰。
在人群中央，魔道魁首方源，身披残破的碧绿大袍，披头散发，浑身浴血。鲜血从他身上数百道伤口涌出，在他脚下汇聚成一小滩暗红的血泊。
山风吹得方源的血袍猎猎作响，如同破败的战旗。他身形笔挺，眼神却平静如古井深潭，深不见底。
正道修士甲（怒吼，不耐烦）
方源！乖乖地交出春秋蝉，我给你个痛快！
正道修士乙（语气激昂，正义凛然）
方老魔，你不要妄图反抗了！今日我们正道各大派联合起来，就是要踏破你的魔窟。这里早已经布下天罗地网，你这次必定身首异处！
正道修士丙（咬牙切齿）
方源你个该死的魔头！你为了练成春秋蝉，杀了千万人的性命。你已经犯下了滔天的罪孽，罪无可恕，罄竹难书！
人群中，一名身穿素衣的女修士，双目赤红，身体颤抖。
女修士（情绪失控，嘶吼，声音尖锐）
魔头！三百年前你侮辱了我，夺走了我的清白之身，杀光我全家，诛了我的九族！从那刻起，我恨不得吃你肉，喝你的血！今天，我要让你生不如死！
方源（面无表情，眼神中闪过一丝不为人察觉的波澜）
（OS）这些蝼蚁，三百年了，还是这般吵闹。
▲ 镜头特写正道群雄的面部，他们死死盯着方源，眼神中充满了忌惮和警惕。
▲ 镜头切换到方源脚下，血迹在灰白的山石上蔓延，被夕阳染得触目惊心。
方源（OS）
（群敌环伺，早已经没有了生路。大局已定，今日必死无疑。）

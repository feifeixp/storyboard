外部. 荒山顶峰 - 黄昏
三个时辰过去了，夕阳渐沉，晚霞如火般燃烧，将方源苍白的脸庞映照出一丝诡异的红光。方源始终静立如雕塑。
方源（慢慢转身，环顾四周，面带一丝轻蔑的笑容）
群雄（骚动，齐齐后退一大一步，警惕地看着方源）
方源（轻声，声音不大却清晰，带着一丝感慨）
青山落日，秋月春风。当真是朝如青丝暮成雪，是非成败转头空。
方源（OS，脑海中浮现地球上的高楼大厦、科技文明的画面，一闪而过）
（我本是地球上的华夏学子，机缘巧合穿越到这方世界。辗转颠簸三百年，纵横世间两百余年……五百多年光阴悠悠，却是晃眼即逝。）
（深埋心底的许多记忆，在此刻鲜活起来，栩栩如生地在眼前回现着。）
（终究是失败了呀。）
▲ 镜头切换到方源的脸部特写，他苍白的脸被晚霞映照，竟有种妖异的光彩。
方源（OS，语气平静中带着一丝决绝）
（这种结果，我也早有预见。当初选择时，就有了心理准备。）
（所谓魔道，就是不修善果，杀人放火。天地不容，举世皆敌，还要纵情纵横……）
方源（忽然放声大笑，笑声中带着癫狂与解脱）
哈哈哈……
方源（笑声戛然而止，眼神冰冷，充满坚定）
（OS）若是刚炼成的春秋蝉有效，来生，还是要做邪魔！
群雄（惊恐，交头接耳）
老魔，你笑什么？！
大家小心，魔头死到临头要反扑了！
快快交出春秋蝉！
正道修士甲（大吼，手中法器光芒闪烁）
别让他自爆！
群雄（齐声呐喊，蜂拥而上，各种法器光芒大作）
杀！
方源（双眼精光一闪，周身气息暴涨，衣袍鼓荡，仿佛要炸裂开来）
轰隆——！
▲ 强光闪过，震耳欲聋的爆炸声响彻山谷，气浪冲击四方。山石崩裂，尘土飞扬。
▲ 镜头摇过正道群雄，他们被冲击波掀翻，惨叫声此起彼伏，狼狈不堪。
方源（V.O.，声音在爆炸声中回荡，带着无尽的嚣张与狂妄）
我方源，从不悔！
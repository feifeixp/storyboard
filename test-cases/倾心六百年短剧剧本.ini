剧名：倾心六百年
（备选：老祖宗她杀疯了 / 跨越六百年拥抱你）

元素：女强+宿命+战损美男+玄幻+爽文

简介：活了六百年的隐世神医苏纤云，在现代经营着一家名为“百济堂”的古董医馆。她一直在寻找前世为救自己而死的爱人沈惊蛰。某日，医馆遭流氓闹事，一名面色苍白的虚弱男子傅光闯入，在生死瞬间，出于灵魂本能为苏纤云挡下致命一刀。苏纤云暴怒觉醒，展现恐怖灵力碾压全场。在为傅光治疗时，苏纤云发现他竟真是寻找了六百年的沈惊蛰转世。然而，傅光似乎失去了记忆，且身体背负着巨大的秘密与诅咒……

人设：
苏纤云 ： 女主角，百济堂医馆馆主，活了六百年的修仙者。平时是清冷慵懒的古风美人，一旦涉及男主安危，瞬间切换“疯批”护短模式。
性格：清冷，护短，女王气场，平时慵懒
外貌：黑长直，肤白胜雪，常穿月白色改良旗袍，戴青玉簪。
造型：现代古风

傅光 / 沈惊蛰 ： 男主角，前世是鲜衣怒马的少年将军，今生是身体孱弱、身世成谜的现代病弱青年。保留了前世守护女主的身体本能。
性格：外表虚弱易碎，内心坚韧，忠犬，本能护妻
外貌：面色苍白（病娇感），五官精致，现代穿染血白衬衫/前世穿大红喜服。
造型：现代破碎感 / 古代战损

赵龙/赵虎 ： 反派龙套，地痞流氓。
性格：欺软怕硬，凶狠
外貌：黑西装，满脸横肉。

